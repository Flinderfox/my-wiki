{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
<h3> Введите название и текст для новой статьи </h3>
    <form action="{% url 'enc:create' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <p><input type="submit"></p>
    </form>
<p><a href="{% url 'enc:index' %}"> Вернуться на главную страницу </a></p>

{% endblock %}
